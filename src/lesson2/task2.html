<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="regestration" action="/">
    <label for="name">Name</label><br/><input id="name" type="text" name="name"/><br/> <br/>
    <label for="Email">Email</label><br/><input id="Email" type="text" name="Email"/><br/> <br/>
    <input type="radio" name="sex" value="male"/> Male
    <input type="radio" name="sex" value="female"/> Female <br/> <br/>

    Current status <br/>
    <input id="student" type="checkbox" name="status" value="student"/><label for="student">Student</label><br/>
    <input id="Employed" type="checkbox" name="status" value="Employed"/><label for="Employed">Employed</label><br/>
    <input id="Unemployed" type="checkbox" name="status" value="Unemployed"/><label for="Unemployed">Unemployed</label><br/><br/>

    Month and Year of birth <br/>
    <select name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>
    <select name="year">
        <option value="1984">1984</option>
        <option value="1985">1985</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option>
        <option value="1988">1988</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1994">1993</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
    </select>
    <br/><br/>

    Skills and technologies <br/>
    <select name="skills" multiple size="10">
        <optgroup label="tech skills">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="Time management">Time management</option>
            <option value="Proactivity">Proactivity</option>
            <option value="Teamwork">Teamwork</option>
            <option value="Leadership">Leadership</option>
        </optgroup>
    </select>
    <br/><br/>

    Photo <br/>
    <input type="file" name="image"/>
    <br/><br/>

    Comments <br/>
    <textarea name="comment" cols="20" rows="5"></textarea>
    <br/><br/>
    <input type="submit" value="save"/>
</form>
</body>
</html>
